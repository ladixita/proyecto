<h2 mat-dialog-title>AÃ±adir alumno</h2>
<mat-dialog-content>
    <form [formGroup]="alumnoForm">
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Nombres</mat-label>
            <input matInput type="text" formControlName="nombre">
            <mat-error>El campo es requerido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Apellidos</mat-label>
            <input matInput type="text" formControlName="Apellido">
            <mat-error>El campo es requerido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="edad">
            <mat-error>El campo es requerido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Aprobado/Desaprobado</mat-label>
            <mat-select formControlName="estaAprobado">
                <mat-option value="true">Aprobado</mat-option>
                <mat-option value="false">Desaprobado</mat-option>
            </mat-select>
            <mat-error>El campo es requerido</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSave()" mat-button cdkFocusInitial color="primary">Guardar</button>
</mat-dialog-actions>
