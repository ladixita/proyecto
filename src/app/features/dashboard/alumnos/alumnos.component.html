<button (click)="openDialog()" mat-flat-button><mat-icon>add</mat-icon> AÃ±adir alumno</button>

<span>El nombre del alumno es: {{ alumno?.Apellido }} - {{ alumno?.nombre }}</span>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Aprobado </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.estaAprobado ? 'Si' : 'No' | alumnoPipe}} </td> -->
        <td mat-cell *matCellDef="let element"> {{ element.estaAprobado }} - <mat-icon>{{ element.estaAprobado | alumnoPipe }}</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
