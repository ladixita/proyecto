<br>
<span>El nombre del alumno es: {{ alumno?.Apellido }} - {{ alumno?.nombre }}</span>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="nro">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <!-- Aprobado Column -->
    <ng-container matColumnDef="aprobado">
        <th mat-header-cell *matHeaderCellDef> Aprobado </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.estaAprobado ? 'Si' : 'No' | alumnoPipe}} </td> -->
        <td mat-cell *matCellDef="let element"> {{ element.estaAprobado ? 'Si' : 'No' }} - <mat-icon>{{ element.estaAprobado | alumnoPipe }}</mat-icon></td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="editAlumno(element)" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button> 
            <button (click)="deleteAlumnoById(element.id)" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>    
        </td>
    </ng-container>

    <!--define las columnas a mostrar-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
