<form (ngSubmit)="sendForm()" [formGroup]="registerForm">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Leidy Uribe" pattern="[a-zA-Z ]*"
                formControlName="nombres" [ngClass]="{
                    'is-invalid': nombresControlInvalid && nombresControl?.touched,
                    'is-valid': !nombresControlInvalid && nombresControl?.touched
                }">
            @if(nombresControl?.hasError('required') && nombresControl?.touched) {
                <small class="text-danger">
                    Este campo es requerido
                </small>
            }
            @else if (nombresControl?.hasError('pattern') && nombresControl?.touched) {
                <small class="text-danger">
                    Este campo solo acepta letras
                </small>
            }
        </div>
        <div class="col">
            <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="20"
                formControlName="edad">
        </div>
    </div>
    <div class="d-flex justify-content-end p-3 mt-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
